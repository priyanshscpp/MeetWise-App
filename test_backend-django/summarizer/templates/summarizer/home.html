<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Video Summarizer</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <!-- Page Heading -->
        <div class="text-center mb-5">
          <h1 class="display-5 fw-bold">AI Video & Audio Summarizer</h1>
          <p class="text-muted fs-5">Upload a file and let AI summarize it.</p>
        </div>

        <!-- Upload Form -->
        <div class="card shadow rounded-4 border-0">
          <div class="card-body p-5 bg-white">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-4">
                <label for="videoFile" class="form-label fw-medium">Choose a video or audio file</label>
                <input class="form-control form-control-lg" type="file" id="videoFile" name="file" accept=".mp4,.mp3,.wav,.mov,.avi,.mkv,.webm">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Generate Summary</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Summary Result -->
        {% if summary %}
        <div class="card mt-5 shadow rounded-4 border-0">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0">Summary</h4>
          </div>
          <div class="card-body">
            <p class="fs-5">{{ summary }}</p>
          </div>
        </div>
        {% endif %}

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
